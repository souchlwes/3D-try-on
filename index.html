<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic 3D Human Model</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #controls input {
      margin: 5px;
      width: 80px;
    }
  </style>
</head>
<body>
  <!-- Input form for body proportions -->
  <div id="controls">
    <h3>Body Proportions</h3>
    <label>Height (m): <input type="number" id="height" value="1.7" step="0.1" min="1.0" max="2.5"></label><br>
    <label>Arm Length (m): <input type="number" id="armLength" value="0.7" step="0.1" min="0.4" max="1.0"></label><br>
    <label>Leg Length (m): <input type="number" id="legLength" value="0.9" step="0.1" min="0.5" max="1.2"></label><br>
    <button onclick="updateModel()">Update Model</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit controls for user interaction
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(1, 1, 1);
    scene.add(directional);

    // Humanoid model group
    const humanoid = new THREE.Group();
    scene.add(humanoid);

    let model, mixer; // For model and animations

    // Load GLTF model (replace with your model URL)
    const loader = new GLTFLoader();
    loader.load(
      'https://threejs.org/examples/models/gltf/Soldier.glb', // Example model (replace with a Mixamo or custom GLTF)
      (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1); // Initial scale
        humanoid.add(model);

        // Setup animation
        mixer = new THREE.AnimationMixer(model);
        const animations = gltf.animations;
        if (animations && animations.length) {
          const action = mixer.clipAction(animations[0]); // Play first animation (e.g., idle or walk)
          action.play();
        }

        // Initial model adjustment
        updateModel();
      },
      (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
      (error) => console.error('Error loading model:', error)
    );

    // Clock for animations
    const clock = new THREE.Clock();

    // Update model based on user input
    window.updateModel = function() {
      if (!model) return; // Wait for model to load

      const height = parseFloat(document.getElementById('height').value);
      const armLength = parseFloat(document.getElementById('armLength').value);
      const legLength = parseFloat(document.getElementById('legLength').value);

      // Scale entire model to match height
      const baseHeight = 1.7; // Assume model is designed for 1.7m height
      const scale = height / baseHeight;
      model.scale.set(scale, scale, scale);

      // Adjust arm and leg lengths by scaling bones
      model.traverse((node) => {
        if (node.isBone) {
          if (node.name.includes('Arm')) {
            const armScale = armLength / 0.7; // Normalize to default arm length
            node.scale.set(1, armScale, 1);
          }
          if (node.name.includes('Leg') || node.name.includes('Thigh') || node.name.includes('Shin')) {
            const legScale = legLength / 0.9; // Normalize to default leg length
            node.scale.set(1, legScale, 1);
          }
        }
      });
    };

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta); // Update animations
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
