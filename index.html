<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic 3D Human Model</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #controls input {
      margin: 5px;
      width: 80px;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Body Proportions</h3>
    <label>Height (m): <input type="number" id="height" value="1.7" step="0.1" min="1.0" max="2.5"></label><br>
    <label>Arm Length (m): <input type="number" id="armLength" value="0.7" step="0.1" min="0.4" max="1.0"></label><br>
    <label>Leg Length (m): <input type="number" id="legLength" value="0.9" step="0.1" min="0.5" max="1.2"></label><br>
    <button onclick="updateModel()">Update Model</button>
  </div>
  <div id="loading">Loading model...</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 0.8);
    directional.position.set(1, 1, 1);
    scene.add(directional);

    // Fallback cube to confirm rendering
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.2, 0.2, 0.2),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    cube.position.set(2, 1, 0); // Move cube out of the way
    scene.add(cube);

    // Humanoid model group
    const humanoid = new THREE.Group();
    scene.add(humanoid);

    let model, mixer;

    // Load GLTF model
    const loader = new GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf', // Reliable model
      (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        humanoid.add(model);

        // Animation setup
        mixer = new THREE.AnimationMixer(model);
        const animations = gltf.animations;
        if (animations && animations.length) {
          const action = mixer.clipAction(animations[0]);
          action.play();
        }

        // Hide loading message
        document.getElementById('loading').style.display = 'none';
        updateModel(); // Initial adjustment
      },
      (xhr) => console.log(`Model loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`),
      (error) => {
        console.error('Error loading model:', error);
        document.getElementById('loading').innerText = 'Failed to load model. Showing cube instead.';
      }
    );

    // Clock for animations
    const clock = new THREE.Clock();

    // Update model based on user input
    window.updateModel = function() {
      if (!model) {
        console.warn('Model not loaded yet.');
        return;
      }

      const height = parseFloat(document.getElementById('height').value);
      const armLength = parseFloat(document.getElementById('armLength').value);
      const legLength = parseFloat(document.getElementById('legLength').value);

      const baseHeight = 1.7;
      const scale = height / baseHeight;
      model.scale.set(scale, scale, scale);

      // Traverse skeleton for bone adjustments
      model.traverse((node) => {
        if (node.isBone) {
          // Case-insensitive bone name check for flexibility
          const name = node.name.toLowerCase();
          if (name.includes('arm') || name.includes('forearm') || name.includes('bicep')) {
            const armScale = armLength / 0.7;
            node.scale.set(1, armScale, 1);
          }
          if (name.includes('leg') || name.includes('thigh') || name.includes('shin') || name.includes('calf')) {
            const legScale = legLength / 0.9;
            node.scale.set(1, legScale, 1);
          }
        }
      });
    };

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      cube.rotation.y += 0.01; // Rotate cube to confirm rendering
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
