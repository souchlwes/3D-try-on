<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Three.js core and OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Catch errors and show alerts
    window.onerror = function (msg, url, line, col, error) {
      alert("Error: " + msg + "\nLine: " + line);
    };

    let scene, camera, renderer, controls;
    let head, body;

    init();
    animate();

    function init() {
      const viewer = document.getElementById('viewer');

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, viewer.offsetWidth / viewer.offsetHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(viewer.offsetWidth, viewer.offsetHeight);
      renderer.setClearColor(0x000000);
      viewer.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1.2, 0);
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = viewer.offsetWidth / viewer.offsetHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewer.offsetWidth, viewer.offsetHeight);
      });

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -1.5;
      scene.add(ground);

      const testBox = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      testBox.position.set(0, 1, 0);
      scene.add(testBox);

      // Avatar head
      const skinColor = 0xffcc99;
      head = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 32, 32),
        new THREE.MeshStandardMaterial({ color: skinColor })
      );
      head.position.y = 2;
      scene.add(head);

      // Avatar body
      const clothColor = 0x00ffcc;
      body = new THREE.Mesh(
        new THREE.CylinderGeometry(0.6, 0.6, 2, 16),
        new THREE.MeshStandardMaterial({ color: clothColor })
      );
      body.position.y = 0.5;
      scene.add(body);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
