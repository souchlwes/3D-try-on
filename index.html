<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irresistible – Irene & Seulgi</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #visualizer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .window, .lyrics-window {
      position: absolute;
      width: 320px;
      background-image: url('https://i.imgur.com/3kQZzqD.jpg');
      background-size: cover;
      border: 2px solid #222;
      box-shadow: inset -2px -2px #555, inset 2px 2px #000;
      z-index: 4;
    }
.window, .lyrics-window {
  position: absolute;
  width: 320px;
  background-color: #c0c0c0;
  border: 2px solid #000;
  box-shadow: inset -2px -2px #fff, inset 2px 2px #808080;
  z-index: 4;
}

.lyrics-window {
  top: 440px;
  left: 50px;
  height: 80px;
  padding: 10px;
  font-size: 10px;
  color: black;
  font-family: 'Press Start 2P', monospace;
  overflow: hidden;
}

#playButton {
  background-color: #e0e0e0;
  border: 2px solid #000;
  box-shadow: inset -2px -2px #fff, inset 2px 2px #808080;
  color: black;
  font-family: 'Press Start 2P', monospace;
  padding: 8px 16px;
  font-size: 10px;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.1s ease;
}
#playButton:hover {
  transform: scale(1.05);
}

    
  </style>
</head>
<body>
  <div class="container">
    <img src="mvqmznGbZF1j8m1JctVKR.jpeg" alt="Shell Background" class="background" />
    <canvas id="visualizer"></canvas>

    <div class="window" id="playerWindow">
      <div class="titlebar">
        <span>MUSIC PLAYER</span>
        <div class="titlebar-buttons">
          <div>-</div>
          <div>□</div>
          <div>X</div>
        </div>
      </div>
      <div class="content">
        <p><strong>Red Velvet – Irene & Seulgi</strong></p>
        <p>Irresistible: A velvet-glow concept with pearls and obsession.</p>
        <button id="playButton">▶ PLAY SONG</button>
        <audio id="audioPlayer" preload="auto">
          <source src="https://www.dropbox.com/scl/fi/80hjn9qa4jqioclui5aa1/Irresistible.mp3?rlkey=jcitnyg5kctbwa44v15q2nj9l&st=499wla4a&raw=1" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <div class="lyrics-window" id="lyricsPanel">♪ IRRESISTIBLE – IRENE & SEULGI ♪</div>
    <script>
      const win = document.getElementById('playerWindow');
      const title = win.querySelector('.titlebar');
      let offsetX, offsetY, isDragging = false;

      title.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      const audio = document.getElementById('audioPlayer');
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let audioCtx, analyser, source, dataArray;

      document.getElementById('playButton').addEventListener('click', async () => {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioCtx.createAnalyser();
          source = audioCtx.createMediaElementSource(audio);
          source.connect(analyser);
          analyser.connect(audioCtx.destination);
          analyser.fftSize = 256;
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          drawVisualizer();
        }

        await audioCtx.resume();

        if (audio.paused) {
          audio.play();
          playButton.textContent = '⏸ PAUSE SONG';
        } else {
          audio.pause();
          playButton.textContent = '▶ PLAY SONG';
        }
      });

      function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = canvas.width / dataArray.length;
        for (let i = 0; i < dataArray.length; i++) {
          const barHeight = dataArray[i] * 1.5;
          const x = i * barWidth;
          const y = canvas.height - barHeight;
          ctx.fillStyle = `rgba(100, 100, 100, ${barHeight / 300})`;
          ctx.fillRect(x, y, barWidth - 2, barHeight);
        }
      }
      const lyricsPanel = document.getElementById('lyricsPanel');
      const lyrics = [
        { time: 5, text: "Irresistible (Body got you obsessed)" },
        { time: 13, text: "Irresistible (In my little black dress)" },
        { time: 21, text: "Irresistible (Betcha losin' your breath)" },
        { time: 29, text: "They tell me, my kiss is so irresistible" },
        { time: 37, text: "Cheonnune gamgin neoin geol (Love?)" },
        { time: 45, text: "Nunmeoreobeoril geot gata (Yeah)" },
        { time: 53, text: "Before you know it, you'll be mine" },
        { time: 61, text: "Move my lips, bimilseureon yaegi" },
        { time: 69, text: "You gotta have it, ooh" },
        { time: 77, text: "Irresistible (Taking over your world)" },
        { time: 85, text: "Irresistible (In my diamonds and pearls)" },
        { time: 93, text: "Irresistible (You're falling in love)" },
        { time: 101, text: "They tell me, my kiss is so irresistible" },
        { time: 109, text: "Ojik uri dulppunin yeogi (Love)" },
        { time: 117, text: "Jeomjeom deo ppajyeodeuneun mood" },
        { time: 125, text: "Jungnyeoge ikkeullin deusi" },
        { time: 133, text: "Closer and closer into you" },
        { time: 141, text: "I can't control this chemistry" },
        { time: 149, text: "Nal mangchin daedo joeul mankeum" },
        { time: 157, text: "Kiss my lips, just-just like magic" },
        { time: 165, text: "Move your hips, chojohaejin momjit" },
        { time: 173, text: "Deulkyeosseo, you got a habit, ooh" },
        { time: 181, text: "Irresistible (Body got you obsessed)" },
        { time: 189, text: "Irresistible (In my little black dress)" },
        { time: 197, text: "Irresistible (Betcha losin' your breath)" },
        { time: 205, text: "They tell me, my kiss is so irresistible" },
        { time: 213, text: "Irresistible (Taking over your world)" },
        { time: 221, text: "Irresistible (In my diamonds and pearls)" },
        { time: 229, text: "Irresistible (You're falling in love)" },
        { time: 237, text: "They tell me, my kiss is so irresistible" }
      ];

      audio.addEventListener('timeupdate', () => {
        const currentTime = audio.currentTime;
        for (let i = lyrics.length - 1; i >= 0; i--) {
          if (currentTime >= lyrics[i].time) {
            lyricsPanel.textContent = lyrics[i].text;
            break;
          }
        }
      });
    </script>
  </div>
</body>
</html>
